<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<title>Spring Boot File Upload / Download Rest API Example</title>

<!-- Bootstrap CSS -->
<link href="/css/main.css" rel="stylesheet"></link>
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h1 th:text="${title}">Title</h1>
		<div th:text="${message}">Fake content</div>

		<div class="upload-container">
			<div class="upload-header">
				<h2>Spring Boot File Upload / Download Rest API Example</h2>
			</div>
			<div class="upload-content">
				<div class="single-upload">
					<h3>Upload Single File</h3>
					<form id="singleUploadForm" name="singleUploadForm">
						<input id="singleFileUploadInput" type="file" name="file"
							class="file-input" required="required"></input>
						<button type="submit" class="primary submit-btn">Submit</button>
					</form>
					<div class="upload-response">
						<div id="singleFileUploadError"></div>
						<div id="singleFileUploadSuccess"></div>
					</div>
				</div>
				<div class="multiple-upload">
					<h3>Upload Multiple Files</h3>
					<form id="multipleUploadForm" name="multipleUploadForm">
						<input id="multipleFileUploadInput" type="file" name="files"
							class="file-input" multiple="multiple" required="required"></input>
						<button type="submit" class="primary submit-btn">Submit</button>
					</form>
					<div class="upload-response">
						<div id="multipleFileUploadError"></div>
						<div id="multipleFileUploadSuccess"></div>
					</div>
				</div>
			</div>
		</div>


		<div id="created" th:text="${#dates.format(date)}">July 11, 2012
			2:17:16 PM CDT</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<script src="/js/main.js"></script>

</body>
</html>
